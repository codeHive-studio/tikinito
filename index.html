<html>
  <head>
    <title></title>

    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css" rel="stylesheet" /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css"
    />
    <link rel="stylesheet" href="/css/css.css" />
    <link rel="stylesheet" href="./css/ion.rangeSlider.css" />
  </head>

  <body>
    <div
      id="loader"
      class="container text-center mt-5"
      style="display: none"
    ></div>
    <div class="container mt-5" id="mainc">
      <div class="row">
        <div class="col-md-2 col-sm-2 m-auto">Google Ad Zone</div>
        <div class="col-md-8 col-sm-8">
          <div class="main">
            <h4 class="text-center" style="color: #0956c9">
              HELP ME CHOOSE A TV.com
            </h4>
            <h5 class="text-center" style="color: #0956c9">
              Set Your Budget Range By Moving The Dots
            </h5>
            <!-- slider -->
            <input
              type="text"
              id="size_slider"
              class="js-range-slider"
              name="my_range"
              value=""
              data-type="double"
              data-min="0"
              data-max="10000"
              data-from="200"
              data-to="5000"
              data-grid="false"
            />
            <h5 class="text-center pt-4" style="color: #0956c9">
              Set Size By Moving The Slider
            </h5>

            <div class="middle">
              <div class="multi-range-slider" id="multi-range-slider">
                <input
                  type="range"
                  id="input-left"
                  min="0"
                  max="100"
                  value="0"
                />
                <input
                  type="range"
                  id="input-l"
                  min="30"
                  max="100"
                  value="50"
                />
                <input
                  type="range"
                  id="input-xl"
                  min="50"
                  max="100"
                  value="80"
                />
                <input
                  type="range"
                  id="input-right"
                  min="0"
                  max="100"
                  value="100"
                />
                <div class="slider">
                  <div class="track"></div>
                  <div class="range"></div>
                  <div class="thumb left"></div>
                  <div class="thumb right"></div>
                  <div class="thumb1 l"></div>
                  <div class="thumb1 xl"></div>
                  <p style="padding-top: 20px" class="bold">
                    S
                    <span style="padding-left: 30%">M</span>
                    <span style="padding-left: 30%">L</span>
                    <span class="float-end">XL</span>
                  </p>
                </div>
              </div>
            </div>

            <h5 class="text-center pt-4" style="color: #0956c9">
              Drag The Features According To Your Priority
            </h5>

            <div class="card-body" style="height: 300px">
              <div class="row dis" id="AllFeature"></div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <div class="container">
                  <div class="card-body">
                    <div class="box" id="box">
                      <div class="row" id="drop-container">
                        <div class="text-center" id="box-dotted">
                          <div class="">
                            <!-- <a href="/showdata">Add data</a> -->
                            <button
                              id="search"
                              type="button"
                              class="btn btn-info btn-lg mt-2"
                              style="width: 130px"
                            >
                              Search
                            </button>
                            <button
                              type="reset"
                              id="reset"
                              class="btn btn-info btn-lg mt-2"
                              onclick="document.location.reload()"
                              style="width: 130px"
                            >
                              Reset
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center pb-2"></div>
          </div>
        </div>

        <div class="col-md-2 col-sm-2 m-auto">Google Ad Zone</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/table.js"></script>
    <script>
      $(".js-range-slider").ionRangeSlider({
        skin: "round",
      });
    </script>
  </body>
</html>
