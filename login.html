<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>

    </style>
</head>

<body >
    <header>
        <nav id="navbar1" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">

                <span class="navbar-brand">Device Filter</span>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" id="active1" href="#Home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" id="active2" href="#Portfolio">About</a></li>
                        <li class="nav-item"><a class="nav-link" id="active3" href="#Contact">Contact</a></li>
                    </ul>
                </div>
    
            </div>
        </nav>
    
        <!-- Navbar -->
    </header>

    <div class="container ">
        <div class="d-flex justify-content-center pt" > 
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="img/login.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form id="signin">
                        <div class="input-group mb-3 border">
                            <div class="input-group-append">
                                <span class="input-group-text icon border-0"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" name="" class="form-control input_user border-0" value="" placeholder="E-mail"id="email">
                        </div>
                        <div class="input-group mb-2 border">
                            <div class="input-group-append">
                                <span class="input-group-text icon border-0"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" name="" class="form-control input_pass border-0" value="" placeholder="Password" id="password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                         <button type="button" class="login_btn"id="submit">Login</button>
                        </div>
                        <div class="d-flex justify-content-center  login_container">
                            <img
                            src="/img/loader.gif"
                            alt="Loading"
                            srcset=""
                            id="loader"
                            width="135"
                            height="50"
                            style="display: none"
                          />
                        </div>

                        

            </form>
            </div>

            <div class="mt-4">
                <!-- <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                </div> -->
                <!-- <div class="d-flex justify-content-center links">
                    <a href="#">Forgot your password?</a>
                </div> -->
            </div>
            </div>
            </div>
            </div>
</body>
<script src="js/jquery.js"></script>
<script  src="js/sweetalert.min.js"></script>

<script src="js/signIn.js"></script>
</html>
